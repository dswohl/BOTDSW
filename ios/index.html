<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Bot Manager">
    <title>Bot Manager</title>
    <style>
        /* Variables iOS */
        :root {
            --system-background: #F2F2F7;
            --system-grouped-background: #FFFFFF;
            --system-blue: #007AFF;
            --system-gray: #8E8E93;
            --system-separator: rgba(60, 60, 67, 0.29);
            --system-inset-padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        /* Estilos Base iOS */
        body {
            margin: 0;
            padding: 0;
            background-color: var(--system-background);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text";
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
        }

        /* Barra de Estado */
        .status-bar {
            height: 44px;
            background-color: var(--system-background);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        /* T√≠tulo */
        .page-title {
            text-align: center;
            font-size: 17px;
            font-weight: 600;
            line-height: 22px;
            padding: 12px 16px;
            margin: 0;
            color: #000;
            background-color: var(--system-background);
        }

        /* Lista iOS */
        .ios-list {
            margin: 20px 16px;
            background: var(--system-grouped-background);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .ios-list-item {
            display: flex;
            align-items: center;
            padding: 11px 16px;
            text-decoration: none;
            position: relative;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            background: var(--system-grouped-background);
        }

        .ios-list-item:not(:last-child) {
            border-bottom: 0.5px solid var(--system-separator);
        }

        .ios-list-icon {
            width: 29px;
            height: 29px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }

        .ios-list-label {
            flex: 1;
            font-size: 17px;
            color: var(--system-blue);
        }

        .ios-chevron {
            color: var(--system-gray);
            font-size: 14px;
            margin-left: 8px;
        }

        .ios-list-item:active {
            background-color: rgba(0,0,0,0.04);
        }
    </style>
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üí¨</text></svg>">
</head>

    </div>
</body>
</html>
