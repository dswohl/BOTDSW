<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Bot Manager">
    <title>Bot Manager</title>
    <style>
        /* Variables del Sistema iOS */
        :root {
            --system-blue: #007AFF;
            --system-gray2: #AEAEB2;
            --system-gray5: #E5E5EA;
            --system-gray6: #F2F2F7;
            --system-background: #FFFFFF;
            --system-grouped-background: #F2F2F7;
            --nav-bar-blur: saturate(180%) blur(20px);
        }

        /* Reseteo y Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Icons";
            background-color: var(--system-grouped-background);
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
            padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom);
            user-select: none;
        }

        /* Barra de Navegaci√≥n iOS */
        .nav-bar {
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: var(--nav-bar-blur);
            -webkit-backdrop-filter: var(--nav-bar-blur);
            background-color: rgba(255, 255, 255, 0.85);
            border-bottom: 0.5px solid var(--system-gray5);
        }

        .nav-bar-content {
            height: 44px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-back {
            display: flex;
            align-items: center;
            color: var(--system-blue);
            font-size: 17px;
            text-decoration: none;
            -webkit-tap-highlight-color: transparent;
        }

        .nav-title {
            font-size: 17px;
            font-weight: 600;
            color: #000;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-right {
            color: var(--system-blue);
            font-size: 24px;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            background: none;
            border: none;
            cursor: pointer;
        }

        /* Lista iOS */
        .list-section {
            margin: 35px 16px;
            border-radius: 10px;
            overflow: hidden;
            background: var(--system-background);
            box-shadow: 0 1px 2px rgba(0,0,0,0.07);
        }

        .list-header {
            padding: 0 16px;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 600;
            color: var(--system-gray2);
            text-transform: uppercase;
        }

        .list-item {
            display: flex;
            align-items: center;
            min-height: 44px;
            padding: 11px 16px;
            text-decoration: none;
            -webkit-tap-highlight-color: transparent;
            position: relative;
            background: var(--system-background);
            border: none;
            width: 100%;
            text-align: left;
        }

        .list-item:not(:last-child)::after {
            content: "";
            position: absolute;
            left: 16px;
            right: 0;
            bottom: 0;
            height: 0.5px;
            background-color: var(--system-gray5);
        }

        .list-item-icon {
            width: 29px;
            height: 29px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }

        .list-item-content {
            flex: 1;
            min-height: 22px;
        }

        .list-item-title {
            font-size: 17px;
            color: var(--system-blue);
            line-height: 22px;
        }

        .list-item-subtitle {
            font-size: 15px;
            color: var(--system-gray2);
            margin-top: 4px;
            word-break: break-word;
        }

        .list-item-chevron {
            margin-left: 8px;
            color: var(--system-gray2);
        }
           /* Formulario iOS */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--system-gray2);
            margin-bottom: 8px;
            padding: 0 16px;
        }

        .form-input, .form-textarea {
            width: 100%;
            border: 1px solid var(--system-gray5);
            border-radius: 10px;
            background: var(--system-background);
            padding: 12px 16px;
            font-size: 17px;
            line-height: 22px;
            color: #000;
            resize: none;
        }

        .form-textarea {
            min-height: 100px;
        }

        /* Botones iOS */
        .ios-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            background: var(--system-blue);
            color: white;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            text-decoration: none;
            margin: 16px;
            width: calc(100% - 32px);
            border: none;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .ios-button:active {
            opacity: 0.8;
        }

        /* Utilidades */
        .hidden {
            display: none;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .action-button {
            color: var(--system-blue);
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            font-size: 17px;
        }

        .action-button.delete {
            color: #FF3B30;
        }

        .error-message {
            color: #FF3B30;
            font-size: 13px;
            margin-top: 4px;
            padding: 0 16px;
        }

        .success-message {
            color: #34C759;
            font-size: 13px;
            margin-top: 4px;
            padding: 0 16px;
        }
    </style>
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üí¨</text></svg>">
</head>
<body>
    <div id="app">
        <!-- Pantalla Principal -->
        <div id="home-screen">
            <div class="nav-bar">
                <div class="nav-bar-content">
                    <div style="width: 44px"></div>
                    <h1 class="nav-title">Bot Manager</h1>
                    <div style="width: 44px"></div>
                </div>
            </div>

            <div class="list-section">
                <button class="list-item" onclick="showScreen('admin')">
                    <div class="list-item-icon">‚öôÔ∏è</div>
                    <div class="list-item-content">
                        <div class="list-item-title">Administraci√≥n</div>
                    </div>
                    <div class="list-item-chevron">‚Ä∫</div>
                </button>
                <button class="list-item" onclick="showScreen('qr')">
                    <div class="list-item-icon">üì±</div>
                    <div class="list-item-content">
                        <div class="list-item-title">C√≥digo QR</div>
                    </div>
                    <div class="list-item-chevron">‚Ä∫</div>
                </button>
                <button class="list-item" onclick="showScreen('default')">
                    <div class="list-item-icon">üí¨</div>
                    <div class="list-item-content">
                        <div class="list-item-title">Respuesta por Defecto</div>
                    </div>
                    <div class="list-item-chevron">‚Ä∫</div>
                </button>
            </div>
        </div>

        <!-- Pantalla Admin -->
        <div id="admin-screen" class="hidden">
            <div class="nav-bar">
                <div class="nav-bar-content">
                    <button onclick="showScreen('home')" class="nav-back">
                        ‚Äπ Atr√°s
                    </button>
                    <h1 class="nav-title">Administraci√≥n</h1>
                    <button class="nav-right" onclick="toggleAddForm()">+</button>
                </div>
            </div>

            <div id="add-form" class="hidden">
                <div class="list-section">
                    <div class="form-group">
                        <label class="form-label">PALABRA CLAVE</label>
                        <input type="text" id="keyword-input" class="form-input" 
                               placeholder="Ejemplo: consulta,pregunta,info">
                    </div>
                    <div class="form-group">
                        <label class="form-label">RESPUESTA</label>
                        <textarea id="response-input" class="form-textarea" 
                                  placeholder="Escribe la respuesta autom√°tica"></textarea>
                    </div>
                </div>
                <button class="ios-button" onclick="saveResponse()">
                    Guardar
                </button>
            </div>

            <div id="responses-list" class="list-section">
                <div class="list-header">RESPUESTAS CONFIGURADAS</div>
                <!-- Las respuestas se cargar√°n aqu√≠ -->
            </div>
        </div>

        <!-- Pantalla QR -->
        <div id="qr-screen" class="hidden">
            <div class="nav-bar">
                <div class="nav-bar-content">
                    <button onclick="showScreen('home')" class="nav-back">
                        ‚Äπ Atr√°s
                    </button>
                    <h1 class="nav-title">C√≥digo QR</h1>
                    <div style="width: 44px"></div>
                </div>
            </div>

            <div class="list-section" style="text-align: center; padding: 20px;">
                <div id="qr-container" style="margin-bottom: 16px;">
                    <!-- El c√≥digo QR se cargar√° aqu√≠ -->
                </div>
                <p style="color: var(--system-gray2); font-size: 13px;">
                    Escanea este c√≥digo con WhatsApp para vincular el dispositivo
                </p>
            </div>
        </div>

        <!-- Pantalla Respuesta Default -->
        <div id="default-screen" class="hidden">
            <div class="nav-bar">
                <div class="nav-bar-content">
                    <button onclick="showScreen('home')" class="nav-back">
                        ‚Äπ Atr√°s
                    </button>
                    <h1 class="nav-title">Respuesta por Defecto</h1>
                    <div style="width: 44px"></div>
                </div>
            </div>

            <div class="list-section">
                <div class="form-group">
                    <label class="form-label">RESPUESTA CUANDO NO HAY COINCIDENCIAS</label>
                    <textarea id="default-response" class="form-textarea" rows="4"></textarea>
                </div>
            </div>
            <button class="ios-button" onclick="saveDefaultResponse()">
                Guardar Cambios
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
