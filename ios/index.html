    <style>
        /* Variables del Sistema iOS */
        :root {
            --system-blue: #007AFF;
            --system-gray2: #AEAEB2;
            --system-gray5: #E5E5EA;
            --system-gray6: #F2F2F7;
            --system-background: #FFFFFF;
            --system-grouped-background: #F2F2F7;
            --nav-bar-blur: saturate(180%) blur(20px);
        }

        /* Reseteo y Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Icons";
            background-color: var(--system-grouped-background);
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
            padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom);
            user-select: none;
        }

        /* Barra de Navegación iOS */
        .nav-bar {
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: var(--nav-bar-blur);
            -webkit-backdrop-filter: var(--nav-bar-blur);
            background-color: rgba(255, 255, 255, 0.85);
            border-bottom: 0.5px solid var(--system-gray5);
        }

        .nav-bar-content {
            height: 44px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-back {
            display: flex;
            align-items: center;
            color: var(--system-blue);
            font-size: 17px;
            text-decoration: none;
            -webkit-tap-highlight-color: transparent;
        }

        .nav-title {
            font-size: 17px;
            font-weight: 600;
            color: #000;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-right {
            color: var(--system-blue);
            font-size: 24px;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            background: none;
            border: none;
            cursor: pointer;
        }
        /* Lista iOS */
        .list-section {
            margin: 35px 16px;
            border-radius: 10px;
            overflow: hidden;
            background: var(--system-background);
            box-shadow: 0 1px 2px rgba(0,0,0,0.07);
        }

        .list-header {
            padding: 0 16px;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 600;
            color: var(--system-gray2);
            text-transform: uppercase;
        }

        .list-item {
            display: flex;
            align-items: center;
            min-height: 44px;
            padding: 11px 16px;
            text-decoration: none;
            -webkit-tap-highlight-color: transparent;
            position: relative;
            background: var(--system-background);
            border: none;
            width: 100%;
            text-align: left;
        }

        .list-item:not(:last-child)::after {
            content: "";
            position: absolute;
            left: 16px;
            right: 0;
            bottom: 0;
            height: 0.5px;
            background-color: var(--system-gray5);
        }

        .list-item-icon {
            width: 29px;
            height: 29px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }

        .list-item-content {
            flex: 1;
            min-height: 22px;
        }

        .list-item-title {
            font-size: 17px;
            color: var(--system-blue);
            line-height: 22px;
        }

        .list-item-subtitle {
            font-size: 15px;
            color: var(--system-gray2);
            margin-top: 4px;
            word-break: break-word;
        }

        .list-item-chevron {
            margin-left: 8px;
            color: var(--system-gray2);
        }

        /* Formulario iOS */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--system-gray2);
            margin-bottom: 8px;
            padding: 0 16px;
        }

        .form-input, .form-textarea {
            width: 100%;
            border: 1px solid var(--system-gray5);
            border-radius: 10px;
            background: var(--system-background);
            padding: 12px 16px;
            font-size: 17px;
            line-height: 22px;
            color: #000;
            resize: none;
        }

        .form-textarea {
            min-height: 100px;
        }
           /* Botones iOS */
        .ios-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            background: var(--system-blue);
            color: white;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            text-decoration: none;
            margin: 16px;
            width: calc(100% - 32px);
            border: none;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .ios-button:active {
            opacity: 0.8;
        }

        /* Utilidades */
        .hidden {
            display: none;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .action-button {
            color: var(--system-blue);
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            font-size: 17px;
        }

        .action-button.delete {
            color: #FF3B30;
        }

        .error-message {
            color: #FF3B30;
            font-size: 13px;
            margin-top: 4px;
            padding: 0 16px;
        }

        .success-message {
            color: #34C759;
            font-size: 13px;
            margin-top: 4px;
            padding: 0 16px;
        }
    </style>
    </head>
